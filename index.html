<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite-O-Gram</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="title">
        <h1>Sprite-O-Gram</h1>
    </div>
    <div class="container">
        <div id="posts">
            <h1>Your Feed</h1>
            <div class="post" id="post-1">
                <img src="images/air_sprite.png" alt="Image 1">
                <div id="comments-1">

                </div>
            </div>
            <div class="post" id="post-2">
                <img src="images/baymax_sprite.png" alt="Image 2">
                <div id="comments-2">

                </div>
            </div>
            <div class="post" id="post-3">
                <img src="images/water_sprite.png" alt="Image 3">
                <div id="comments-3">

                </div>
            </div>
            <div class="post" id="post-4">
                <img src="images/jinx_sprite.png" alt="Image 4">
                <div id="comments-4">

                </div>
            </div>
        </div>
        <div id="users">
            <h2>Find Mutuals</h2>
        </div>
    </div>
</body>
</html>
